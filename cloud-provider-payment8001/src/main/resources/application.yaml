server:
  port: 8001

eureka:
  client:
    #表示是否默认将自己入驻进eureka注册服务中心
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册中心，默认为true。单节点无所谓，集群必须配合ribbon使用负载均衡
    fetch-registry: true
    #入驻eureka服务器的地址
    service-url:
      defaultZone: http://eureka01.com:7001/eureka
      #defaultZone: http://eureka02.com:7002/eureka,http://eureka01.com:7001/eureka  #集群版

  instance:
    instance-id: payment8001
    prefer-ip-address: true

    #心跳检测与续约时间
    #开发时没置小些，保证服务关闭后注册中心能即使剔除服务
    #Eureka客户端向服务端发送心跳的时间间隔，单位为秒(默认是30秒)
#    lease-renewal-interval-in-seconds: 1
    #Eureka服务端在收到最后一次心跳后等待时间上限，单位为秒(默认是90秒)，超时将剔除服务
#    lease-expiration-duration-in-seconds: 2


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://47.98.101.65:3306/springCloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.wustht.payment.pojo.entities    # 所有Entity别名类所在包

